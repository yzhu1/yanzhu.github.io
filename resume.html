<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yan Zhu — Resume</title>
  <style>
    html, body { height: 100%; margin: 0; }
    .wrap { height: 100%; display: grid; grid-template-rows: auto 1fr; }
    header { padding: 12px 16px; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
    header a { text-decoration: none; }
    .frame, .fallback { width: 100%; height: 100%; border: 0; }
    .fallback { display: none; padding: 16px; }
    @supports not (height: 100vh) { .frame { height: calc(100vh - 52px); } }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <a href="/" aria-label="Back to homepage">← Back</a>
    </header>

    <!-- Use the GitHub Pages URL, not raw.githubusercontent -->
    <iframe
      class="frame"
      src="/Yan%20Zhu%20Resume.pdf"
      title="Yan Zhu — Resume"
    ></iframe>

    <!-- Fallback link in case a browser disables inline PDFs -->
    <div class="fallback">
      If the PDF didn’t load, <a href="/Yan%20Zhu%20Resume.pdf">open the resume here</a>.
    </div>
  </div>
</body>
</html>
